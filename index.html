<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Popup</title>
  </head>
  <body>
    <div class="content-container">
      <div class="section">
        <h1>Sign up for an account</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad ab quae
          hic voluptatibus provident sequi necessitatibus repudiandae quaerat
          recusandae natus Lorem ipsum, dolor sit amet consectetur adipisicing
          elit. Voluptas, quidem!
        </p>
        <button class="show-popup">Sign up</button>
      </div>
    </div>
    <div class="form-section">
      <div class="form-container">
        <button class="close-popup">X</button>
        <h2>Sign up</h2>
        <div class="container">
          <form class="form">
            <div class="label">
              <label for="name">Name</label>
              <input
                type="text"
                placeholder="Enter your name"
                class="form-input"
              />
            </div>
            <div class="label">
              <label for="email">Email</label>
              <input
                type="email"
                placeholder="Enter your Email"
                class="form-input"
              />
            </div>
            <div class="label">
              <label for="password">Password</label>
              <input
                type="password"
                placeholder="Enter your Password"
                class="form-input"
              />
            </div>
            <div class="label">
              <label for="confirmpassword">Confirm password</label>
              <input
                type="text"
                placeholder="Confirm password"
                class="form-input"
              />
            </div>
            <input type="submit" value="Submit" class="submit-btn">
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
